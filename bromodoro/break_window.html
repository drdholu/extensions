<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bromodoro - Break</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif; 
      background: #ffffff;
    }
    .wrap { 
      height: 100%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
      padding: 20px;
      box-sizing: border-box;
    }
    .card { 
      text-align: center; 
      padding: 24px 28px; 
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid #e2e8f0;
      max-width: 320px;
      width: 100%;
    }
    .emoji { 
      font-size: 32px; 
      margin-bottom: 12px; 
      display: block;
    }
    h1 { 
      margin: 0 0 6px 0; 
      font-size: 22px; 
      font-weight: 700;
      color: #1e293b;
    }
    .sub { 
      color: #64748b; 
      margin: 0 0 18px 0; 
      font-size: 14px;
      font-weight: 500;
    }
    .timer { 
      font-size: 48px; 
      font-family: 'Courier New', monospace; 
      margin: 12px 0 18px 0; 
      color: #2563eb;
      font-weight: 300;
    }
    .tips { 
      display: flex; 
      gap: 8px; 
      justify-content: center; 
      font-size: 12px; 
      flex-wrap: wrap;
    }
    .tip { 
      background: #f1f5f9; 
      padding: 6px 10px; 
      border-radius: 12px; 
      color: #475569;
      font-weight: 500;
      border: 1px solid #e2e8f0;
    }
  </style>
</head>

    </div>
  </div>
  <script src="break_window.js"></script>
</body>
</html>
