<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>
    <!-- Local fonts and Tailwind build -->
    <link href="styles/fonts.css" rel="stylesheet" />
    <link href="styles/newtab.css" rel="stylesheet" />
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .glass-card {
        background: rgba(23, 26, 33, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card:hover {
        background: rgba(23, 26, 33, 0.7);
        border-color: rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body class="antialiased font-geist text-white/90 selection:bg-accent/20" style="background: linear-gradient(135deg, #0a0b0d 0%, #1a1d23 50%, #0f1114 100%);">
    <div id="app" class="flex flex-col items-center w-full min-h-screen">
      <!-- Greeting -->
      <div class="px-6 mt-20 w-full max-w-5xl fade-in mb-10">
        <h1 id="greeting" class="text-4xl font-bold mb-2 text-white/90">Good morning</h1>
        <p id="subgreeting" class="text-white/50">What would you like to explore today?</p>
      </div>

      <!-- Top search -->
      <div class="px-6 mt-8 w-full max-w-5xl">
        <div class="group rounded-2xl glass-card shadow-card transition-all duration-200">
          <div class="flex gap-3 items-center px-5 py-5 sm:px-7">
            <svg class="w-5 h-5 text-white/40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input id="search" type="text" placeholder="Search the web" class="flex-1 text-lg bg-transparent focus:outline-none text-white/90 placeholder-white/40" autofocus />
            <button id="go" class="px-4 py-2 rounded-lg border bg-white/10 border-white/10 hover:bg-white/20 hover:border-white/20 transition-all duration-200 text-sm font-medium">Search</button>
          </div>
        </div>
      </div>

      <!-- Widgets row -->
      <div class="grid grid-cols-1 gap-5 px-6 mt-10 w-full max-w-5xl sm:grid-cols-2 lg:grid-cols-4">
        <!-- Clock Card -->
        <div class="group flex flex-col p-5 rounded-2xl glass-card shadow-card transition-all duration-200">
          <div class="grid flex-1 place-items-center">
            <canvas id="clock" width="190" height="190" class=""></canvas>
          </div>
          <div class="pt-3 text-sm text-center text-white/70 font-medium" id="locationLabel">Pimpri-Chinchwad</div>
        </div>

        <!-- Sports Card -->
        <div class="group flex flex-col p-5 rounded-2xl glass-card shadow-card transition-all duration-200">
          <div class="flex justify-between items-center mb-4">
            <div class="text-xs font-semibold uppercase tracking-wider text-white/60">Sports</div>
            <button id="editTeam" class="px-3 py-1.5 text-xs rounded-lg border bg-white/5 border-white/10 hover:bg-white/15 hover:border-white/20 transition-all duration-200 font-medium">Edit</button>
          </div>
          <div class="flex-1 flex flex-col justify-center">
            <div class="text-center space-y-2.5">
              <div id="teamName" class="font-semibold text-lg text-white/95 leading-tight">Set your team</div>
              <div id="teamScore" class="text-sm text-white/60 font-medium">No game</div>
              <div id="gameStatus" class="hidden mt-3">
                <div id="statusIndicator" class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-semibold bg-white/5 border border-white/10">
                  <div id="statusDot" class="w-2 h-2 rounded-full"></div>
                  <span id="statusText"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Stock Card -->
        <div class="group flex flex-col justify-between p-5 rounded-2xl glass-card shadow-card transition-all duration-200">
          <div>
            <div class="flex gap-2 items-center">
              <span id="stock-symbol" class="font-semibold text-base text-white/90">NVDA</span>
              <span id="stock-change" class="text-red-400 text-[11px] px-2 py-1 bg-red-400/10 rounded-md font-semibold">-0.12%</span>
            </div>
            <div class="text-xs text-white/50 mt-1" id="stock-name">NVIDIA Corporation</div>
          </div>
          <div class="my-3 h-20">
            <canvas id="stock-spark" width="300" height="80" class="w-full h-full"></canvas>
          </div>
          <div class="text-2xl font-bold text-white/95" id="stock-price">$185.32</div>
        </div>

        <!-- Weather Card -->
         <div class="group overflow-hidden relative p-5 rounded-2xl glass-card shadow-card transition-all duration-200">
           <div class="flex relative justify-between items-start">
            <div>
               <div class="text-3xl font-bold text-white/95"><span id="temp">23</span>°C</div>
               <div class="text-sm text-white/60 mt-1 font-medium" id="weather-desc">Partly cloudy</div>
            </div>
             <div class="text-2xl">
              <svg class="w-8 h-8 text-white/70" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/>
              </svg>              
             </div>
          </div>
           <div class="relative mt-16 text-xs text-white/50 font-medium" id="city">Pimpri Chinchwad, India</div>
        </div>
      </div>

      
      <!-- Settings button -->
      <div class="flex justify-end px-6 mt-12 mb-10 w-full max-w-5xl">
        <button id="openSettings" class="px-4 py-2 rounded-lg border bg-white/5 border-white/10 hover:bg-white/15 hover:border-white/20 transition-all duration-200 text-sm font-medium text-white/70">Settings</button>
      </div>

      <!-- Settings Modal -->
      <div id="settingsModal" class="hidden fixed inset-0 justify-center items-center bg-black/60 backdrop-blur-sm z-50">
        <div class="p-8 w-full max-w-lg rounded-2xl glass-card shadow-2xl mx-4">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-white/95">Settings</h2>
            <button id="closeSettings" class="w-8 h-8 flex items-center justify-center rounded-lg bg-white/5 hover:bg-white/15 border border-white/10 hover:border-white/20 transition-all duration-200 text-white/60 hover:text-white/90">✕</button>
          </div>
          <div class="space-y-6">
            <!-- City selector -->
            <div>
              <label class="block mb-3 text-sm font-medium text-white/80">City</label>
              <div class="flex gap-2">
                <input id="cityInput" type="text" placeholder="Search city (e.g., Pimpri Chinchwad)" class="flex-1 px-4 py-2.5 rounded-lg border bg-panel2 border-white/10 text-white/90 placeholder-white/40 focus:border-white/30 focus:outline-none transition-colors" />
                <button id="searchCity" class="px-4 py-2.5 rounded-lg border bg-white/10 border-white/10 hover:bg-white/20 hover:border-white/20 transition-all duration-200 font-medium text-sm">Search</button>
              </div>
              <div id="cityResults" class="overflow-auto mt-2 space-y-1.5 max-h-40"></div>
            </div>

            <!-- Stocks selector -->
            <div>
              <label class="block mb-3 text-sm font-medium text-white/80">Stocks to show</label>
              <input id="stocksInput" type="text" placeholder="Comma separated symbols (e.g., NVDA, AAPL)" class="px-4 py-2.5 w-full rounded-lg border bg-panel2 border-white/10 text-white/90 placeholder-white/40 focus:border-white/30 focus:outline-none transition-colors" />
              <p class="mt-2 text-xs text-white/40">NVDA will be used as default if empty.</p>
            </div>

            <!-- Team selector -->
            <div>
              <label class="block mb-3 text-sm font-medium text-white/80">Favorite team</label>
              <input id="teamInput" type="text" placeholder="e.g., Manchester City / Lakers" class="px-4 py-2.5 w-full rounded-lg border bg-panel2 border-white/10 text-white/90 placeholder-white/40 focus:border-white/30 focus:outline-none transition-colors" />
              <p class="mt-2 text-xs text-white/40">Search for your favorite sports team.</p>
            </div>

            <div class="flex gap-3 justify-end pt-2">
              <button id="saveSettings" class="px-6 py-2.5 font-semibold text-black rounded-lg bg-accent hover:bg-accent/90 transition-all duration-200 shadow-lg">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="newtab.js"></script>
  </body>
  </html>
