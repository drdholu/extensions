<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>
    <link href="styles/fonts.css" rel="stylesheet" />
    <link href="styles/newtab.css" rel="stylesheet" />
    <style>
      .glass-card {
        background: rgba(20, 24, 32, 0.7);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        background: rgba(20, 24, 32, 0.85);
        border-color: rgba(59, 130, 246, 0.3);
        transform: translateY(-2px);
      }
      .search-input:focus-within {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }
      @media (max-width: 640px) {
        .glass-card:hover {
          transform: none;
        }
      }
    </style>
  </head>
  <body class="antialiased font-geist text-white/90 selection:bg-accent/30" style="background: linear-gradient(135deg, #0a0e14 0%, #141820 40%, #0f1318 100%);">
    <div id="app" class="flex flex-col items-center w-full min-h-screen px-4 sm:px-6">
      <!-- Greeting -->
      <div class="mt-16 sm:mt-20 w-full max-w-5xl animate-fade-in mb-8 sm:mb-10">
        <h1 id="greeting" class="text-3xl sm:text-4xl md:text-5xl font-bold mb-3 text-white/95 tracking-tight">Good morning</h1>
        <p id="subgreeting" class="text-base sm:text-lg text-white/60 font-medium">What would you like to explore today?</p>
      </div>

      <!-- Top search -->
      <div class="mt-6 sm:mt-8 w-full max-w-5xl">
        <div class="group rounded-2xl glass-card shadow-card search-input">
          <div class="flex gap-3 items-center px-4 sm:px-6 py-4 sm:py-5">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white/50 flex-shrink-0 transition-colors duration-200 group-focus-within:text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input id="search" type="text" placeholder="Search the web" class="flex-1 text-base sm:text-lg bg-transparent focus:outline-none text-white/95 placeholder-white/50" autofocus />
            <button id="go" class="px-4 sm:px-5 py-2 sm:py-2.5 rounded-xl border bg-accent/10 border-accent/30 hover:bg-accent/20 hover:border-accent/50 active:scale-95 transition-all duration-200 text-sm font-semibold text-accent-light">Search</button>
          </div>
        </div>
      </div>

      <!-- Widgets row -->
      <div class="grid grid-cols-1 gap-4 sm:gap-5 mt-8 sm:mt-10 w-full max-w-5xl sm:grid-cols-2 lg:grid-cols-4">
        <!-- Clock Card -->
        <div class="group flex flex-col p-5 sm:p-6 rounded-2xl glass-card shadow-card">
          <div class="grid flex-1 place-items-center py-2">
            <canvas id="clock" width="190" height="190" class="w-full max-w-[190px]"></canvas>
          </div>
          <div class="pt-4 text-sm text-center text-white/70 font-medium" id="locationLabel">Pimpri-Chinchwad</div>
        </div>

        <!-- Sports Card -->
        <div class="group flex flex-col p-5 sm:p-6 rounded-2xl glass-card shadow-card">
          <div class="flex justify-between items-center mb-4">
            <div class="text-xs font-bold uppercase tracking-wider text-white/70">Sports</div>
            <button id="editTeam" class="px-3 py-1.5 text-xs rounded-lg border bg-accent/10 border-accent/30 hover:bg-accent/20 hover:border-accent/50 active:scale-95 transition-all duration-200 font-semibold text-accent-light">Edit</button>
          </div>
          <div class="flex-1 flex flex-col justify-center">
            <div class="text-center space-y-3">
              <div id="teamName" class="font-bold text-lg text-white/95 leading-tight">Set your team</div>
              <div id="teamScore" class="text-sm text-white/65 font-medium">No game</div>
              <div id="gameStatus" class="hidden mt-3">
                <div id="statusIndicator" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-semibold bg-white/5 border border-white/10">
                  <div id="statusDot" class="w-2 h-2 rounded-full"></div>
                  <span id="statusText"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Stock Card -->
        <div class="group flex flex-col justify-between p-5 sm:p-6 rounded-2xl glass-card shadow-card">
          <div>
            <div class="flex gap-2 items-center flex-wrap">
              <span id="stock-symbol" class="font-bold text-base text-white/95">NVDA</span>
              <span id="stock-change" class="text-danger text-[11px] px-2 py-0.5 bg-danger/10 rounded-md font-semibold">-0.12%</span>
            </div>
            <div class="text-xs text-white/60 mt-1.5" id="stock-name">NVIDIA Corporation</div>
          </div>
          <div class="my-4 h-20">
            <canvas id="stock-spark" width="300" height="80" class="w-full h-full"></canvas>
          </div>
          <div class="text-2xl font-bold text-white/95" id="stock-price">$185.32</div>
        </div>

        <!-- Weather Card -->
         <div class="group overflow-hidden relative p-5 sm:p-6 rounded-2xl glass-card shadow-card">
           <div class="flex relative justify-between items-start">
            <div>
               <div class="text-4xl font-bold text-white/95"><span id="temp">23</span>°C</div>
               <div class="text-sm text-white/70 mt-2 font-medium" id="weather-desc">Partly cloudy</div>
            </div>
             <div class="text-2xl">
              <svg class="w-10 h-10 text-accent-light opacity-80" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/>
              </svg>
             </div>
          </div>
           <div class="relative mt-12 text-xs text-white/60 font-medium" id="city">Pimpri Chinchwad, India</div>
        </div>
      </div>

      
      <!-- Settings button -->
      <div class="flex justify-end mt-10 sm:mt-12 mb-10 sm:mb-12 w-full max-w-5xl">
        <button id="openSettings" class="px-5 py-2.5 rounded-xl border bg-white/5 border-white/10 hover:bg-white/10 hover:border-white/20 active:scale-95 transition-all duration-200 text-sm font-semibold text-white/80 hover:text-white/95">Settings</button>
      </div>

      <!-- Settings Modal -->
      <div id="settingsModal" class="hidden fixed inset-0 justify-center items-center bg-black/70 backdrop-blur-md z-50 p-4">
        <div class="p-6 sm:p-8 w-full max-w-lg rounded-3xl glass-card shadow-2xl animate-scale-in" style="background: rgba(20, 24, 32, 0.95); border: 1px solid rgba(59, 130, 246, 0.2);">
          <div class="flex justify-between items-center mb-6 sm:mb-8">
            <h2 class="text-xl sm:text-2xl font-bold text-white/95">Settings</h2>
            <button id="closeSettings" class="w-9 h-9 flex items-center justify-center rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 active:scale-95 transition-all duration-200 text-white/70 hover:text-white/95 text-lg">✕</button>
          </div>
          <div class="space-y-6">
            <!-- City selector -->
            <div>
              <label class="block mb-3 text-sm font-semibold text-white/85">City</label>
              <div class="flex gap-2">
                <input id="cityInput" type="text" placeholder="Search city (e.g., Pimpri Chinchwad)" class="flex-1 px-4 py-3 rounded-xl border bg-panel2 border-white/10 text-white/90 placeholder-white/50 focus:border-accent/50 focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all" />
                <button id="searchCity" class="px-4 py-3 rounded-xl border bg-accent/10 border-accent/30 hover:bg-accent/20 hover:border-accent/50 active:scale-95 transition-all duration-200 font-semibold text-sm text-accent-light">Search</button>
              </div>
              <div id="cityResults" class="overflow-auto mt-2 space-y-1.5 max-h-40 custom-scrollbar"></div>
            </div>

            <!-- Stocks selector -->
            <div>
              <label class="block mb-3 text-sm font-semibold text-white/85">Stocks to show</label>
              <input id="stocksInput" type="text" placeholder="Comma separated symbols (e.g., NVDA, AAPL)" class="px-4 py-3 w-full rounded-xl border bg-panel2 border-white/10 text-white/90 placeholder-white/50 focus:border-accent/50 focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all" />
              <p class="mt-2 text-xs text-white/50">NVDA will be used as default if empty.</p>
            </div>

            <!-- Team selector -->
            <div>
              <label class="block mb-3 text-sm font-semibold text-white/85">Favorite team</label>
              <input id="teamInput" type="text" placeholder="e.g., Manchester City / Lakers" class="px-4 py-3 w-full rounded-xl border bg-panel2 border-white/10 text-white/90 placeholder-white/50 focus:border-accent/50 focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all" />
              <p class="mt-2 text-xs text-white/50">Search for your favorite sports team.</p>
            </div>

            <div class="flex gap-3 justify-end pt-4">
              <button id="saveSettings" class="px-6 py-3 font-bold text-white rounded-xl bg-accent hover:bg-accent-dark active:scale-95 transition-all duration-200 shadow-glow-sm hover:shadow-glow">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="newtab.js"></script>
  </body>
  </html>
