<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site Blocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            width: 320px;
            padding: 16px;
            background-color: #ffffff;
        }

        .container {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
        }

        h1 {
            font-size: 1.25em;
            margin-bottom: 16px;
            color: #1a73e8;
            text-align: center;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 2px solid #e8eaed;
            border-radius: 6px;
            font-size: 0.9em;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1a73e8;
        }

        #addWebsiteBtn {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: none;
            border-radius: 6px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        #addWebsiteBtn:hover {
            background-color: #1557b0;
        }

        .website-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #e8eaed;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .website-item:hover {
            background-color: #f8f9fa;
        }

        .website-item span {
            flex-grow: 1;
            margin-right: 10px;
            font-size: 0.9em;
            color: #202124;
        }

        .website-item button {
            padding: 6px 12px;
            margin: 0 4px;
            border: none;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .website-item button[data-action="block"] {
            background-color: #1a73e8;
            color: white;
        }

        .website-item button[data-action="block"]:hover {
            background-color: #1557b0;
        }

        .website-item button[data-action="unblock"] {
            background-color: #e8eaed;
            color: #202124;
        }

        .website-item button[data-action="unblock"]:hover {
            background-color: #dadce0;
        }

        .website-item button[data-action="remove"] {
            background-color: #fff;
            color: #5f6368;
            border: 1px solid #dadce0;
            width: 24px;
            height: 24px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .website-item button[data-action="remove"]:hover {
            background-color: #f8f9fa;
            color: #202124;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Blocker</h1>
        <input type="text" id="websiteInput" placeholder="Enter website URL...">
        <button id="addWebsiteBtn">Add Website</button>
        <div id="websiteList"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
