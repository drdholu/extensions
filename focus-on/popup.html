<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Focus List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            width: 320px;
            padding: 16px;
            background-color: #fafafa;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header {
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 18px;
            color: #030303;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 13px;
            color: #606060;
        }

        .input-group {
            position: relative;
        }

        #videoInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: white;
        }

        #videoInput:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        #videoInput::placeholder {
            color: #909090;
        }

        #addVideo {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #addVideo:hover {
            background-color: #1557b0;
        }

        #addVideo:active {
            transform: scale(0.98);
        }

        #videoList {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 4px;
        }

        #videoList::-webkit-scrollbar {
            width: 6px;
        }

        #videoList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #videoList::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        #videoList::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .video-item {
            background-color: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .video-item:hover {
            transform: translateX(2px);
        }

        .video-title {
            font-size: 13px;
            color: #030303;
            margin-right: 8px;
        }

        .remove-btn {
            padding: 6px;
            background-color: #f2f2f2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #606060;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background-color: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Focus On</h1>
            <p>Add videos to watch later</p>
        </div>
        <div class="input-group">
            <input type="text" id="videoInput" placeholder="Paste YouTube URL or video ID">
        </div>
        <button id="addVideo">Add to Focus List</button>
        <div id="videoList"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
